{% extends 'core/base.html' %}

{% block title %}Juegos{% endblock %}

{% block content %}
    <h1>Lista de Juegos</h1>
    <ul>
        {% for juego in juegos %}
            <li>
                <h2>{{ juego.nombre }}</h2>
                <p>{{ juego.descripcion }}</p>
            </li>
        {% empty %}
            <li>No hay juegos disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
